[manifest]
version = "1.0.0"
priority = 0

# Sprites in bio
[[patches]]
[patches.pattern]
target = "functions/misc_functions.lua"
pattern = "elseif part.control.E then"
position = "before"
payload = '''
elseif part.control.tngt_S then
    local sprite = G.nxkoo_dies.desc_sprites[part.control.tngt_S]
    if sprite then
        final_line[#final_line + 1] = {
            n = G.UIT.O,
            config = {
                object = Sprite(0, 0, sprite.w, sprite.h, G.ASSET_ATLAS[sprite.atlas], sprite.pos)
            }
        }
    end
'''
match_indent = true

